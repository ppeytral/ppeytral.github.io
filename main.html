<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
	<script type="module" src="../js/script.js"></script>
	<title>Bellagio 21</title>
</head>
<body>
	<header>
		<span id="title">Bellagio 21</span>
	</header>
	<div id="gamewrapper">
		<div id="table"></div>
		<div id="playerInfosWrapper"></div>
	</div>
	<div id="menu">
		<button id="addPlayerBtn">add player</button>
		<button id="playBtn">play!</button>
		<button id="dealBtn">deal</button>
	</div>
	<div id="popup">
		<label for="name">Name:</label>
		<input type="text" id="new_player_name" name="player_name">
		<label for="bankroll">Bankroll:</label>
		<input type="number" id="new_player_bankroll" name="player_bankroll">
		<button id="acceptBtn">add player</button>
		<button id="closeBtn">close</button>
	</div>
</body>
</html>
